<div mat-dialog-title>
  <h3>Add Merchant</h3>
  <button mat-icon-button color="warn" class="close-btn" (click)="dialogRef.close()">
    <mat-icon>close</mat-icon>
  </button>
</div>
<mat-divider></mat-divider>
<div mat-dialog-content class="p-grid">
  <div class="p-col-12">
    <form [formGroup]="merchantForm">
      <div class="p-grid">
        <ng-container *ngFor="let form of addMerchant">
          <div class="p-col-12">
            <mat-form-field class="full-width" *ngIf="form.type === 'text'" appearance="standard">
              <mat-label>{{ form.label }}</mat-label>
              <input matInput [formControlName]="form.fcname" />
              <mat-error *ngIf="merchantForm?.get(form.fcname)?.value === ''">{{ form.label }} is required.</mat-error>
            </mat-form-field>
            <mat-form-field class="full-width" *ngIf="form.type === 'number'" appearance="standard">
              <mat-label>{{ form.label }}</mat-label>
              <input matInput [formControlName]="form.fcname" />
              <mat-error *ngIf="merchantForm?.get(form.fcname)?.value === ''">{{ form.label }} is required.</mat-error>
            </mat-form-field>
          </div>
        </ng-container>
      </div>
    </form>
  </div>
</div>
<mat-divider></mat-divider>
<div mat-dialog-actions>
  <button mat-flat-button color="primary" class="btn" (click)="submit()" [disabled]="!merchantForm.valid || saving">
    <span *ngIf="!saving">Add Merchant</span>

    <mat-spinner style="margin-left: 40%" color="primary" *ngIf="saving" [diameter]="30"></mat-spinner>
  </button>
</div>
