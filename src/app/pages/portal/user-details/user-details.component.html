<app-loading *ngIf="loading"></app-loading>
<div class="grid container" *ngIf="!loading">
  <div
    class="xl:col-3 lg:col-3 sm:col-12 xs:col-12"
    style="background-color: #1f1f1f; padding: 0"
  >
    <div
      class="xl:h-25rem lg:h-25rem xl:col-12"
      style="
        background: #1f1f1f;
        display: flex;
        align-items: center;
        justify-content: center;
      "
    >
      <img [src]="profileImg" alt="" />
    </div>
    <button class="mt-5 upload-btn" (click)="changeProfile()" mat-flat-button>
      <mat-icon>photo_camera</mat-icon>&nbsp; Change Photo
    </button>
  </div>
  <div *ngIf="me" class="xl:col-9 lg:col-9 sm:col-12 xs:col-12">
    <div class="name-container">
      <h1>{{ me.firstName }} {{ me.lastName }}</h1>
      <div class="line"></div>
    </div>
    <div class="info">
      <p>{{ me.email }}</p>
      <p class="smaller">(Email)</p>
      <p>(+63) {{ me.mobileNumber }}</p>
      <p class="smaller">(Contact number)</p>
      <button mat-raised-button color="primary" (click)="updateDetails()">
        <mat-icon>account_box</mat-icon>&nbsp;Update my details
      </button>
    </div>
    <mat-divider></mat-divider>

    <!-- <app-form
      [formFields]="formFields"
      (formListener)="formListener($event)"
      [object]="me"
      [action]="'Update'"
    ></app-form> -->
  </div>
</div>
