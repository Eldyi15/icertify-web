<div class="container">
  <div class="circle"></div>
  <div class="big-shape"></div>
  <div class="square-div"></div>
  <div class="square-div-1"></div>
  <div class="square-div-2"></div>
  <div class="square-div-3"></div>
  <div class="form-container">
    <div class="left">
      <div class="img-container">
        <img src="../../../assets/images/iCertify-logo.png" alt="" />
      </div>
      <h3>Already have an account?</h3>
      <button (click)="login()">Login</button>
    </div>
    <div class="right">
      <form
        [formGroup]="registerForm"
        class="register-container"
        style="width: 100%"
      >
        <h2 style="margin-top: 0; font-weight: 500">Create an account</h2>

        <div class="register-row">
          <mat-form-field appearance="fill" style="color: #2b547e; width: 49%">
            <mat-label
              >First Name
              <small>*</small>
            </mat-label>
            <input matInput type="text" formControlName="firstName" />
          </mat-form-field>
          <div style="width: 0.5rem"></div>
          <mat-form-field appearance="fill" style="color: #2b547e; width: 50%">
            <mat-label
              >Last Name
              <small>*</small>
            </mat-label>
            <input matInput type="text" formControlName="lastName" />
          </mat-form-field>
        </div>
        <mat-form-field appearance="fill" style="color: #2b547e; width: 100%">
          <mat-label
            >Email
            <small>*</small>
          </mat-label>
          <input matInput type="text" formControlName="email" />
        </mat-form-field>

        <div class="register-row">
          <mat-form-field appearance="fill" style="color: #2b547e; width: 49%">
            <mat-label
              >Password
              <small>*</small>
            </mat-label>
            <input
              matInput
              [type]="showPassword ? 'text' : 'password'"
              formControlName="password"
            />
          </mat-form-field>
          <div style="width: 0.5rem"></div>
          <mat-form-field appearance="fill" style="color: #2b547e; width: 50%">
            <mat-label
              >Confirm Password
              <small>*</small>
            </mat-label>
            <input
              matInput
              [type]="showPassword ? 'text' : 'password'"
              formControlName="passwordConfirm"
            />
          </mat-form-field>
        </div>
        <mat-checkbox (change)="toggleShowPassword()"
          >Show Password</mat-checkbox
        >
        <div style="margin-bottom: 1rem"></div>
        <mat-form-field appearance="fill" style="color: #2b547e; width: 100%">
          <mat-label
            >Mobile Number
            <small>*</small>
          </mat-label>
          <input
            matInput
            type="text"
            formControlName="mobileNumber"
            (keypress)="numberInputOnly($event)"
          />
        </mat-form-field>
      </form>
      <div class="btn-container">
        <button
          mat-flat-button
          color="primary"
          class="btn"
          (click)="register()"
          [disabled]="!registerForm.valid || loading"
        >
          Register
        </button>
      </div>
    </div>
  </div>
</div>
