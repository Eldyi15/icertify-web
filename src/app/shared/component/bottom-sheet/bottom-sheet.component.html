<mat-nav-list>
    <ng-container *ngFor="let conf of data.bottomSheetConf">
        <mat-list-item class="spanbtn" *ngIf="conf.show" [ngClass]="conf.color" (click)=" onDismiss(conf.label)">
            <span mat-line>{{conf.label}}</span>
            <mat-icon class="mr-3">{{conf.icon}}</mat-icon>
        </mat-list-item>
    </ng-container>
</mat-nav-list>
