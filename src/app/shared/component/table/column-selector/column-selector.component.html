<div mat-dialog-title>
  <h4>Columns to Display</h4>
</div>

<div mat-dialog-content style="text-align: center">
  <button mat-raised-button *ngFor="let column of columns; let i = index" [color]="column.selected && 'primary'"
    style="margin-right: 20px; margin-bottom: 20px" (click)="filterColumn(i); columnEvent.emit(columns)">
    {{ column.title }}
  </button>
</div>
