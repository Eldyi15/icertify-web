<div class="grid">
    <div class="col-4">
        <app-form [formFields]="formFields" (formListener)="formListener($event)" [action]="action"
            [object]="data.data">
        </app-form>
    </div>
    <div class="col-8">
        <app-image-form (imageEmitter)="imageEmitter($event)" [obj]="data.data" [action]="action"></app-image-form>
    </div>
</div>

<mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button (click)="onSave()" *ngIf="action==='Update'">Save</button>
</mat-dialog-actions>
