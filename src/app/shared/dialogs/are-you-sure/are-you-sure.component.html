<h2 mat-dialog-title>Before you proceed</h2>
<mat-divider></mat-divider>
<div mat-dialog-content>
  <p>Are you sure you want to {{ data.msg }}?</p>
</div>
<mat-divider></mat-divider>
<div mat-dialog-action class="p-d-flex p-jc-between">
  <button mat-icon-button color="warn" (click)="dialogRef.close()">
    <mat-icon>clear</mat-icon>
  </button>
  <button
    style="float: right"
    mat-button
    color="primary"
    (click)="dialogRef.close(true)"
  >
    <mat-icon>check</mat-icon>
  </button>
</div>
